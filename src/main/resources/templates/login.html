<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org/" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eggs Shopping | Log in</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/css/adminlte.min.css}">
    <style>
        body {
            background-repeat: no-repeat;
        }

        img {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>

<body class="hold-transition login-page bg-dark">

    <div class="login-box">

        <div class="card shadow-lg card-outline card-info bg-dark">
            <div class="card-header text-center">
                <a  th:href="@{/}" class="h1"><b>Eggs</b> Shopping</a>
            </div>
            <div class="card-body">
                <img th:src="@{/img/logo.png}" alt="">
                <p class="login-box-msg">Iniciar sesión</p>

                <form th:action="@{/login}" method="POST">
                    <div class="form-group ">
                        <input class="form-control" type="text" name="username" id="username" required autofocus
                            placeholder="Nombre de usuario">
                    </div>
                    <div class="form-group ">
                        <input class="form-control" type="password" name="password" id="password" required
                            placeholder="Contraseña">
                    </div>
                    <div class="form-group ">
                        <input class="btn btn-info btn-lg btn-block" type="submit" value="Iniciar Sesión" />
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                </form>
            </div>
        </div>
    </div>

</body>

</html>
