<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org/" lang="en">

<head th:replace="/admin/layouts/head :: head"></head>

<body class="hold-transition sidebar-mini dark-mode">
    <div class="wrapper">
        <nav th:replace="/admin/layouts/nav :: nav"></nav>
        <aside th:replace="/admin/layouts/aside :: aside"></aside>
        <!-- HEADER -->
        <div class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">INICIO</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a th:href="@{/admin}">Home</a></li>
                                <li class="breadcrumb-item active">Stocks</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <div th:replace="/admin/layouts/alerts :: alerts"></div>
            <div class="content">
                <div class="container-fluid">
                    <div class="card shadow-lg">
                        <div class="card-header">
                            <p class="text-lg text-center">Tabla de stocks</p>
                            <a class="btn btn-info float-right" th:href="@{stocks/create}">AÃ±adir Nuevo Stock</a>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <th>ID</th>
                                    <th>Cantidad</th>
                                    <th>Ganancia Estimada</th>
                                    <th>Tipo de huevo</th>
                                    <th>Acciones</th>
                                </thead>
                                <tbody>
                                    <tr th:each="stock : ${stocks}">
                                        <td th:text="${stock.id}"></td>
                                        <td th:text="${stock.cantidad}"></td>
                                        <td th:text="${'$'+stock.gananciaEstimada}"></td>
                                        <td th:text="${stock.huevo.tipoHuevo}"></td>
                                        <td>
                                            <a class="btn btn-success"
                                                th:href="@{/admin/stocks/edit/}+${stock.id}">Editar</a>
                                            <button class="btn btn-danger"
                                                th:onclick="'eliminar(' + ${stock.id} + ')'">Eliminar</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <aside th:replace="/admin/layouts/right-aside :: right-aside"></aside>

        <footer th:replace="/admin/layouts/footer :: footer"></footer>
        <div th:replace="admin/stocks/modal-delete :: modal"></div>
        <script>
            function eliminar(id) {

                let formEliminar = document.getElementById('form-delete-stock');
                url = '/admin/stocks/delete/' + id;
                formEliminar.setAttribute('action', url);
                $('#modal-delete-stock').modal('show')
            }
        </script>
    </div>
</body>

</html>
