<!DOCTYPE html>
<html lang="en" xmlns="http://www.thumleaf.org/">
<div th:fragment="alerts">

    <div th:if="${info != null}" class="alert alert-info alert-dismissible fade show " role="alert">
        <strong>Informacion!</strong>
        <p th:text="${info}"></p>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div th:if="${success != null}" class="alert alert-success alert-dismissible fade show " role="alert">
        <strong>Completado!</strong>
        <p th:text="${success}"></p>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show " role="alert">
        <strong>Error!</strong>
        <p th:text="${error}"></p>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div th:if="${warning != null}" class="alert alert-warning alert-dismissible fade show " role="alert">
        <strong>Advertencia!</strong>
        <p th:text="${warning}"></p>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>

</html>
