<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org/" xmlns:sec="http://www.thymleaf.org/extras/spring-security" lang="en">
<!-- Control Sidebar -->
<aside th:fragment="right-aside" class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
    <div class="p-3">
        <ul class="list-group">
            <li class="list-group-item bg-black">
                <center>
                    <img style="width: 50px;" th:src="@{/img/usuario.png}" alt="">
                </center>
            </li>
            <li class="list-group-item bg-black">
                <h3 class="text-center" sec:authentication="name"></h3>
            </li>
            <li class="list-group-item">
                <h6 class="text-center text-capitalize">Roles:</h6>
                <h6 class="text-center" sec:authentication="principal.authorities"></h6>
            </li>
            <li class="list-group-item">
                <center>
                    <button class=" btn btn-dark"
                        onclick="event.preventDefault();document.getElementById('form-logout').submit()">Cerrar
                        Sesi√≥n</button>
                </center>
            </li>
        </ul>
        <form th:action="@{/logout}" method="POST" id="form-logout" style="display: none;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>
    </div>
</aside>
<!-- /.control-sidebar -->

</html>
