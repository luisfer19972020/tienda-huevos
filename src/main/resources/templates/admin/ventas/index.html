<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org/" lang="en">

<head th:replace="/admin/layouts/head :: head"></head>

<body class="hold-transition sidebar-mini dark-mode">
    <div class="wrapper">
        <nav th:replace="/admin/layouts/nav :: nav"></nav>
        <aside th:replace="/admin/layouts/aside :: aside"></aside>
        <!-- HEADER -->
        <div class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">INICIO</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a th:href="@{/admin}">Home</a></li>
                                <li class="breadcrumb-item active">Ventas</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <div th:replace="/admin/layouts/alerts :: alerts"></div>
            <div class="content">
                <div class="container-fluid">
                    <div class="card shadow-lg">
                        <div class="card-header">
                            <p class="text-lg text-center">Tabla de ventas</p>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <th>ID</th>
                                    <th>Cliente</th>
                                    <th>Monto</th>
                                    <th>Fecha Relizacion</th>
                                    <th>Acciones</th>
                                </thead>
                                <tbody>
                                    <tr th:each="venta : ${ventas}">
                                        <td th:text="${venta.id}"></td>
                                        <td th:text="${venta.comprador}"></td>
                                        <td th:text="${'$'+venta.calcularTotal}"></td>
                                        <td th:text="${#calendars.format(venta.createdAt,'dd/MM/yyyy')}"></td>
                                        <td>
                                            <a class="btn btn-success" th:href="@{/admin/ventas/show/}+${venta.id}">Ver
                                                Detalles</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <aside th:replace="/admin/layouts/right-aside :: right-aside"></aside>

        <footer th:replace="/admin/layouts/footer :: footer"></footer>
        <div th:replace="admin/stocks/modal-delete :: modal"></div>
    </div>
</body>

</html>
