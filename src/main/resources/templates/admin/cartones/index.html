<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org/" lang="en">

<head th:replace="/admin/layouts/head :: head"></head>

<body class="hold-transition sidebar-mini dark-mode">
    <div class="wrapper">
        <nav th:replace="/admin/layouts/nav :: nav"></nav>
        <aside th:replace="/admin/layouts/aside :: aside"></aside>
        <!-- HEADER -->
        <div class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">INICIO</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a th:href="@{/admin}">Home</a></li>
                                <li class="breadcrumb-item active">Cartones</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <div th:replace="/admin/layouts/alerts :: alerts"></div>
            <div class="content">
                <div class="container-fluid">
                    <div class="card shadow-lg">
                        <div class="card-header">
                            <p class="text-lg text-center">Tabla de cartones</p>
                            <a class="btn btn-info float-right" th:href="@{cartones/create}">AÃ±adir Nuevo Carton</a>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <th>ID</th>
                                    <th>Imagen</th>
                                    <th>Produco</th>
                                    <th>Capacidad</th>
                                    <th>Acciones</th>
                                </thead>
                                <tbody>
                                    <tr th:each="carton : ${cartones}">
                                        <td th:text="${carton.id}"></td>
                                        <td style="width: 100px;" >
                                            <img th:if="${#strings.length(carton.foto)>0}" class="img-size-64"
                                            style="max-width: 100%;" th:src="@{'/uploads/'+${carton.Foto}}" th:alt="${carton.capacidad}">
                                        </td>
                                        <td th:text="${carton.producto}"></td>
                                        <td th:text="${carton.capacidad}"></td>
                                        <td>
                                            <a class="btn btn-success"
                                                th:href="@{/admin/cartones/edit/}+${carton.id}">Editar</a>
                                            <button class="btn btn-danger"
                                                th:onclick="'eliminar(' + ${carton.id} + ')'">Eliminar</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <aside th:replace="/admin/layouts/right-aside :: right-aside"></aside>

        <footer th:replace="/admin/layouts/footer :: footer"></footer>
        <div th:replace="admin/cartones/modal-delete :: modal"></div>
        <script>
            function eliminar(id) {

                let formEliminar = document.getElementById('form-delete-carton');
                url = '/admin/cartones/delete/' + id;
                formEliminar.setAttribute('action', url);
                $('#modal-delete-carton').modal('show')
            }
        </script>
    </div>
</body>

</html>
